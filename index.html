<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>vue-boolflix</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font family-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">
        <link rel="stylesheet" href="assets\media-query.css">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    </head>

    <body>
        <div id="root" @click="toggleEvent">

            <nav>
                <div class="logoNav">
                </div>

                <form class="form-inline my-2 my-lg-0">
                    <search-movie
                        @submit-title="callMovies">
                    </search-movie>

                    <lang-selct
                        :langs = "$store.state.arrLang">
                    </lang-selct>
                </form>
            </nav>

            <main class="rowMovie">
                <!-- list movie -->
                <movie-list
                    :movies= "arrMovie">
                </movie-list>

                <div class="jumbo animate__animated animate__fadeIn animate__slower animate__delay-0.6s" v-show="!arrMovie.length">
                    <img class="concord-img vlv-creative" srcset="https://assets.nflxext.com/ffe/siteui/vlv3/92bb3a0b-7e91-40a0-b27b-f2c3ac9ef6e4/427f698c-54be-4aba-bf62-d8d0d0a83510/IT-it-20210322-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/92bb3a0b-7e91-40a0-b27b-f2c3ac9ef6e4/427f698c-54be-4aba-bf62-d8d0d0a83510/IT-it-20210322-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/92bb3a0b-7e91-40a0-b27b-f2c3ac9ef6e4/427f698c-54be-4aba-bf62-d8d0d0a83510/IT-it-20210322-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w" alt="">
                </div>
            </main>
        </div>

        <!-- Vue ajax/libs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>

        <!-- VUE CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <!-- Vuex -->
        <script src="https://unpkg.com/vuex@2.0.0"></script>

        <!-- Promise IE -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>

        <!-- Script js -->
        <script src="assets/main.js"></script>
    </body>
</html>
